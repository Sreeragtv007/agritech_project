<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet.js Map</title>

  <!-- Include Leaflet.js CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    /* Set the size of the map */
    #map {
      height: 500px;
    }
  </style>
</head>
<body>

  <h1>Geolocation Map</h1>
  <div id="map"></div>

  <!-- Include Leaflet.js JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <script>
    // 2. Initialize the map
    var map = L.map('map').setView([40.748817, -73.985428], 13); // Set the default center and zoom level

    // 3. Add tile layer (using OpenStreetMap tiles here)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // 4. Example geolocation data (you can replace this with your own data)
    var geolocationData = [
      { "name": "Location 1", "latitude": 40.748817, "longitude": -73.985428 },
      { "name": "Location 2", "latitude": 34.052235, "longitude": -118.243683 },
      { "name": "Location 3", "latitude": 51.507351, "longitude": -0.127758 }
    ];

    // 5. Loop through the geolocation data and add markers to the map
    geolocationData.forEach(function(location) {
      L.marker([location.latitude, location.longitude])
        .addTo(map)
        .bindPopup(location.name); // Bind popup with location name
    });
  </script>
</body>
</html>
